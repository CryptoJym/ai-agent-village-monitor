name: Feature request
description: Suggest an idea
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe your solution and alternatives considered
  - type: input
    id: context
    attributes:
      label: Additional context


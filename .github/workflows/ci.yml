name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Guard against committed build artifacts
        run: node scripts/check-tracked-artifacts.mjs
      - name: Run ESLint
        run: pnpm -w lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check (frontend + shared)
        run: |
          pnpm -C packages/frontend typecheck
          pnpm -C packages/shared typecheck

  test-unit:
    name: Unit Tests (${{ matrix.pkg }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        pkg: [frontend, server]
    env:
      JWT_SECRET: ci-secret
      CI: true
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client (server only)
        if: matrix.pkg == 'server'
        run: pnpm -C packages/server prisma:generate
      - name: Run unit tests with coverage
        run: |
          if [ "${{ matrix.pkg }}" = "server" ]; then
            pnpm -C packages/server test:unit:ci
          else
            cd packages/frontend
            for f in src/game/__tests__/*.test.ts; do
              base="$(basename "$f" .ts)"
              pnpm exec vitest run "$f" --reporter=junit --reporter=default --outputFile="test-results-${base}.xml"
            done
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() && matrix.pkg == 'server'
        with:
          files: ./packages/${{ matrix.pkg }}/coverage/lcov.info
          flags: ${{ matrix.pkg }}-unit
          name: ${{ matrix.pkg }}-unit-coverage
          fail_ci_if_error: false
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-artifacts-${{ matrix.pkg }}
          path: |
            packages/${{ matrix.pkg }}/coverage/**
            packages/${{ matrix.pkg }}/test-results*.xml
          if-no-files-found: ignore
          retention-days: 14

  test-core-packages:
    name: Core Package Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run core package tests
        run: |
          pnpm -C packages/runner test
          pnpm -C packages/control-plane test
          pnpm -C packages/update-pipeline test

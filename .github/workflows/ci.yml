name: CI

on:
  pull_request:
    branches: [ main, master, tm-prd-gpt52-eval-20251216 ]
  push:
    branches: [ main, master, tm-prd-gpt52-eval-20251216 ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Guard against committed build artifacts
        run: node scripts/check-tracked-artifacts.mjs
      - name: Run ESLint
        run: pnpm -w lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check (frontend + shared)
        run: |
          pnpm -C packages/frontend typecheck
          pnpm -C packages/shared typecheck

  test-unit:
    name: Unit Tests (${{ matrix.pkg }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        pkg: [frontend, server]
    env:
      JWT_SECRET: ci-secret
      CI: true
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build runner package (server only)
        if: matrix.pkg == 'server'
        run: pnpm -C packages/runner build
      - name: Generate Prisma Client (server only)
        if: matrix.pkg == 'server'
        run: pnpm -C packages/server prisma:generate
      - name: Apply Prisma schema (server only)
        if: matrix.pkg == 'server'
        working-directory: packages/server
        env:
          DATABASE_URL: file:./test.db
        run: npx prisma migrate deploy --schema=prisma/schema.prisma || npx prisma db push --schema=prisma/schema.prisma --accept-data-loss
      - name: Run unit tests with coverage
        env:
          DATABASE_URL: file:./test.db
        run: |
          if [ "${{ matrix.pkg }}" = "server" ]; then
            pnpm -C packages/server test:unit:ci
          else
            cd packages/frontend
            for f in src/game/__tests__/*.test.ts; do
              base="$(basename "$f" .ts)"
              pnpm exec vitest run "$f" --reporter=junit --reporter=default --outputFile="test-results-${base}.xml"
            done
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() && matrix.pkg == 'server'
        with:
          files: ./packages/${{ matrix.pkg }}/coverage/lcov.info
          flags: ${{ matrix.pkg }}-unit
          name: ${{ matrix.pkg }}-unit-coverage
          fail_ci_if_error: false
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-artifacts-${{ matrix.pkg }}
          path: |
            packages/${{ matrix.pkg }}/coverage/**
            packages/${{ matrix.pkg }}/test-results*.xml
          if-no-files-found: ignore
          retention-days: 14

  test-core-packages:
    name: Core Package Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run core package tests
        run: |
          pnpm -C packages/runner test
          pnpm -C packages/control-plane test
          pnpm -C packages/update-pipeline test

  test-integration:
    name: Integration Tests
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: file:./test.db
      REDIS_URL: redis://localhost:6379
      DISABLE_DB_TESTS: 'false'
      JWT_SECRET: ci-secret
      CI: true
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm -C packages/server prisma:generate
      - name: Run migrations (SQLite)
        working-directory: packages/server
        run: npx prisma migrate deploy --schema=prisma/schema.prisma || npx prisma db push --schema=prisma/schema.prisma --accept-data-loss
      - name: Run integration tests with coverage
        run: pnpm -C packages/server test:integration --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/server/coverage/lcov.info
          flags: server-integration
          name: server-integration-coverage
          fail_ci_if_error: false
      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            packages/server/coverage/**
            packages/server/test-results.xml
          if-no-files-found: ignore
          retention-days: 14

  test-e2e:
    name: E2E Tests (Playwright)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PW_BASE_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm test:e2e
      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            playwright-report/**
            test-results/**
          if-no-files-found: ignore
          retention-days: 14
